<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line 3 End of Line Setup Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        label, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        select, button {
            padding: 10px;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function redirectToPDF() {
            var number = document.getElementById("numberSelection").value;
            var pdfURL = "";

            switch (number) {
                case "1":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%203/Escape%20and%20Corsair%20Bodysides.pdf?csf=1&web=1&e=vAC6yh";
                    break;
                case "2":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%203/Escape%20and%20Corsair%20Fender.pdf?csf=1&web=1&e=zeUXuV";
                    break;
                case "3":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%203/Escape%20and%20Corsair%20Hood.pdf?csf=1&web=1&e=OsRVtg";
                    break;
                case "4":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%203/Escape%20and%20Corsair%20Roof.pdf?csf=1&web=1&e=ZuNlF0";
                    break;
                case "5":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%203/Escape%20Front%20Door.pdf?csf=1&web=1&e=FWOP1q";
                    break;
                case "6":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%203/Escape%20Liftgate.pdf?csf=1&web=1&e=pu8TqL";
                    break;
                case "7":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%203/P708,%20U717,%20U718%20Fender.pdf?csf=1&web=1&e=zJR8RC";
                    break;
                case "8":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%203/P708,%20U717,%20U718%20Hood%20Outer.pdf?csf=1&web=1&e=C6KeJG";
                    break;
                case "9":
                    pdfURL = "";
                    break;

                // Add more cases as needed
                default:
                    alert("Please select a valid number.");
                    return;
            }

            window.location.href = pdfURL;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Select a Number to View the PDF</h1>
        <label for="numberSelection">Choose a number:</label>
        <select id="numberSelection">
            <option value="">Select...</option>
            <option value="1">Escape and Corsair Bodysides</option>
            <option value="2">Escape and Corsair Fenders</option>
            <option value="3">Escape and Corsair Hoods</option>
            <option value="4">Escape and Corsair Roof</option>
            <option value="5">Escape Front Door</option>
            <option value="6">Escape Liftgate</option>
            <option value="7">P708, U717, U718 Fender</option>
            <option value="8">P708, U717, U718 Fender</option>
            <option value="9">P708 RC DOP</option>
            
            <!-- Add more options as needed -->
        </select>
        <button onclick="redirectToPDF()">View PDF</button>
    </div>
</body>
</html>
